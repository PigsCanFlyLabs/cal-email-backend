{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- ***** Main Banner Area Start ***** -->
    <div class="page-heading" id="top"
       style="{{extra_style}}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="inner-content">
                        <h2>{{ type }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ***** Main Banner Area End ***** -->


    <!-- ***** Products Area Starts ***** -->
    <section class="section" id="products">
      <!--
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-heading">
                        <h2>Our Latest {{ type }}</h2>
                    </div>
                </div>
            </div>
        </div>
	-->
        <div class="container">
            <div class="row">
                {% for product in products %}
		  <a href="{% url 'product' product.pk %}">
                  <div class="col-lg-4">
                        <div class="item">
                            <div class="thumb">
                                <div class="hover-content">
                                    <ul>
                                        <li><i class="fa fa-shopping-cart"></i></li>
                                    </ul>
                                </div>
                                <img src="{{ product.image.url }}" alt="">
                            </div>
                            <div class="down-content">
                                <h4>{{ product.name }}</h4>
                                <span>{{ product.get_display_price }}</span>
                            </div>
                        </div>
                    </div>
		    </a>
                {% endfor %}

            </div>

            {% include 'components/faq.html' %}
        </div>
    </section>
    <!-- ***** Products Area Ends ***** -->

{% endblock content %}
